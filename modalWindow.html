    <div class="container">
      
        <div class="page-header">
            <h1>Modal Window Bootstrap</h1>
        </div>

        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
          Logar
        </button>

        <a class="btn btn-default" href="index.html" role="button">Voltar</a>

        <!-- Janela -->
        <form class="modal fade" id="janela">

          <div class="modal-dialog modal-sm">
            <div class="modal-content">

            <!-- Cabeçalho -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
                <h4 class="modal-title">Efetuar Login</h4>
              </div>
            
            <!-- Corpo -->
              <div class="modal-body">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Digite seu Email">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>

              </div>

            <!-- Rodapé -->
              <div class="modal-footer">
                <div>

                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancelar
                  </button>

                  <button type="submit" class="btn btn-primary">
                    Logar
                  </button>

                </div>
              </div>

          </div>
        </div>  
    </form>
