<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tooltip Bootstrap</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container col-md-6">
      
        <div class="page-header">
            <h1>Tooltip Bootstrap</h1>
        </div>

        <p style="color:red; font-size: 50px">
          <span class="glyphicon glyphicon-music"></span>
        </p>

        <button type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-refresh"></span>
          Atualizar
        </button>        

        <h4>Use Icones na sua Interface:</h4>
        <div class="btn-toolbar">
          <div class="btn-group">

            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Dê o play!">
            <span class="glyphicon glyphicon-play"></span>
            </button>

            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Pause o som!">
            <span class="glyphicon glyphicon-pause"></span>
            </button>

            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Pare a música!">
            <span class="glyphicon glyphicon-stop"></span>
            </button>
            
          </div>
          
        </div> <br>
        <a class="btn btn-default" href="index.html" role="button">Voltar</a>
    </div> 

    <div class="container col-md-6">
      
        <div class="page-header">
            <h1>Popover Bootstrap</h1>
        </div>

        <p style="color:red; font-size: 50px">
          <span class="glyphicon glyphicon-music"></span>
        </p>

        <button type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-refresh"></span>
          Atualizar
        </button>        

        <h4>Use Icones na sua Interface:</h4>
        <div class="btn-toolbar">
          <div class="btn-group">

            <button type="button" class="btn btn-default" data-toggle="popover" data-placement="left" title="Dê o play!">
            <span class="glyphicon glyphicon-play"></span>
            </button>

            <button type="button" class="btn btn-default" data-toggle="popover" data-placement="top" title="Pause o som!">
            <span class="glyphicon glyphicon-pause"></span>
            </button>

            <button type="button" class="btn btn-default" data-toggle="popover" data-placement="right" title="Pare a música!" data-content="Recurso para a musica">
            <span class="glyphicon glyphicon-stop"></span>
            </button>
            
          </div>
          
        </div> <br>
        <a class="btn btn-default" href="index.html" role="button">Voltar</a>
    </div>
    
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script type="text/javascript">
      $(function(){
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
      })
    </script>
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
